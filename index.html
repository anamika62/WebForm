<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="lap" id="info">
        <div class="box"></div>
        <form class="ma">
            <header>
                <h1>Information Form</h1>

            </header>
            <main>

                <h2>Personal Information</h2>
                <p>* First Name: <input type="text" id="Name" name="Name1" placeholder="enter your name" required>
                <p>* Last Name: <input type="text" id="Name" name="Name2" placeholder="enter your name" required>
                <p>
                <p>Education: <input type="text" id="Name" name="Name3" placeholder="last education">
                <p>
                <p>
                <fieldset class="but">
                    <legend>Gender</legend>Male<input type="radio" name="gender" id="gender"> Female<input type="radio"
                        name="gender" id="gender">
                </fieldset>
                </p>
                <h2>Contact Information</h2>
                <p> Email: <input type="email" name="email" id="email" placeholder="abc@mail.com"></p>
                <p>Pincode:<input type="number" name="pincode" id="pincode" placeholder="6 digit pin No"></p>
                <input class="zama btn" id="btn" type="Submit" value="Submit" onClick=saving()>
            </main>
        </form>

    </div>
    <div class="lac"></div>
    <div class="phone"></div>
</body>

</html>
